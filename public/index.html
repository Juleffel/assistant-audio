<html>

<head>
  <base href="/">
  <title>Watson Assistant Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="buttons">
        <select id="listen-voice">
          <option value="" selected>Your voice</option>
          <option value="en-GB_BroadbandModel">en-GB</option>
          <option value="en-US_BroadbandModel">en-US</option>
          <option value="fr-FR_BroadbandModel">fr-FR</option>
          <option value="es-ES_BroadbandModel">es-ES</option>
          <option value="de-DE_BroadbandModel">de-DE</option>
          <option value="ar-AR_BroadbandModel">ar-AR</option>
          <option value="ja-JP_BroadbandModel">ja-JP</option>
          <option value="ko-KR_BroadbandModel">ko-KR</option>
          <option value="pt-BR_BroadbandModel">pr-BR</option>
          <option value="zh-CN_BroadbandModel">zh-CN</option>
        </select>
        <button id="listening" disabled>Start Microphone Transcription</button>
        <select id="say-voice">
          <option value="" selected>Watson voice</option>
          <option value="en-US_MichaelVoice">Michael (US)</option>
          <option value="en-GB_KateVoice">Kate (GB)</option>
          <option value="en-US_AllisonVoice">Allison (US)</option>
          <option value="en-US_LisaVoice">Lisa (US)</option>
        </select>
        <button id="saying" disabled>Start Speaker Transcription</button>
      </div>
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>
        </label>
        <div class="output-voice">
          ðŸŽ™ <span id="output-voice-confidence"></span>
          <span class="button ko" id="voice-ko">ðŸ‘Ž</span>
          <span class="button ok" id="voice-ok">ðŸ‘Œ</span>
          <span class="button sent" id="voice-sent">âœ”</span>
        </div>
        <div class="disclaimer">
          * This system is for demonstration purposes only.
        </div>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/watson-speech.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>

</html>
